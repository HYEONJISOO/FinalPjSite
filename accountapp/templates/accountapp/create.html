{% extends 'base_fromfolder.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>
                Sign up
            </h4>
        </div>
        <!-- accountapp 앱의 create 라는 라우팅으로 가라 -->
        <form action="{% url 'accountapp:create' %}" method="post">
            <!-- 장고 기본보안 시스템 : post 일때 써야혀~~ -->
            {% csrf_token %}
            <!-- 우리가 원하는 폼을 html 로 만들어줌 : views 에서 from_class 지정했으니께 -->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
