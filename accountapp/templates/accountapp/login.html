{% extends 'base_fromfolder.html' %}
{% load bootstrap4 %}

{% block content%}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <h4>
                Login
            </h4>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}

                <!-- {{ form }} -->
                {% bootstrap_form form %}
                <!-- bootstrap 적용된 form -->
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
                <!-- col-6 : 너비, 12 = 부모의 너비의 100퍼센트.여기서 6이니까 50퍼!
                     mt-3 : margin top 의 길이를 3배해줌 -->
            </form>
        </div>
    </div>


{% endblock %}
