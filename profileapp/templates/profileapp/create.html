{% extends 'base_fromfolder.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <!-- margin botom *4 -->
            <h4>
                Profile Create
            </h4>
        </div>
        <!-- profileapp 앱의 create 라는 라우팅으로 가라 -->
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
            <!-- 이미지 넣을 땐 enctype="multipart/form-data" 라고 명시해줘야 이미지 받아옴 -->

            <!-- 장고 기본보안 시스템 : post 일때 써야혀~~ -->
            {% csrf_token %}
            <!-- 우리가 원하는 폼을 html 로 만들어줌 : views 에서 from_class 지정했으니께 -->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
